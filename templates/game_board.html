<div class="flex h-3/4 flex-col">
  <div class="shadow ring-1 ring-black ring-opacity-5 lg:flex lg:flex-auto lg:flex-col">
    <div class="flex bg-gray-200 text-xs leading-6 text-gray-700 lg:flex-auto">
      <div class="w-full grid grid-cols-8 grid-rows-8 gap-px">
        {% for i in range(rows) %}
          {% for j in range(cols) %}
            <div class="bg-white px-3 py-2" style="background-image: url({{url_for('static', filename=images[game_map[i][j]])}});">
              <span>({{i}}:{{j}}) dataType:({{game_map[i][j]}})</span>
            </div>
          {% endfor %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
